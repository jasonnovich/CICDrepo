# This is a basic workflow to help you get started with Actions.

name: Docs-Linting

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Styles
        run: |
          wget https://github.com/errata-ai/Microsoft/releases/latest/download/Microsoft.zip
          unzip Microsoft.zip -d .github/styles
          wget https://github.com/errata-ai/write-good/releases/latest/download/write-good.zip
          unzip write-good.zip -d .github/styles

    - name: Vale Linter
      uses: errata-ai/vale-action@reviewdog
      with:
        files: all
        debug: true
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}