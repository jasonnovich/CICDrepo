name: Docs-Linting
on: [pull_request]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  newJob:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Vale Linter
      uses: errata-ai/vale-action@reviewdog
      with:
        files: all
        debug: true
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}